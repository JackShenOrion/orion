apply plugin: 'java'
apply plugin: 'maven'

group = 'orion'
version = '1.0-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'junit', name: 'junit', version:'4.12'
    compile group: 'joda-time', name: 'joda-time', version: '2.10'
    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.6'
    compile 'com.google.guava:guava:22.0'

    compile group: 'org.jgrapht', name: 'jgrapht-core', version: '1.1.0'
    compile group: 'org.jgrapht', name: 'jgrapht-ext', version: '1.1.0'
    compile group: 'jgraph', name: 'jgraph', version: '5.13.0.0'
    compile group: 'com.mxgraph', name: 'jgraphx', version: '1.10.4.2'
}
